<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='UTF-8'>
    <title>CS416 Narrative Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="pie.js"></script>
    <link rel="stylesheet" href="dez.css">
    <style>
        /* Tooltip CSS */
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: blue;
            padding: 10px;
            font-size: 20px;
            border-radius: 20px;
            pointer-events: none;
            z-index: 9999;
        }

        /* Tooltip Box CSS */
        .tooltip-box {
            fill: yellow;
            stroke: blue;
            stroke-width: 1;
            border-radius: 25px;
        }

        .tooltip-text {
            fill: darkgreen;
            font-size: 20px;
            pointer-events: none;
        }
    </style>
  </head>
  
  <body onload="main()">
    <h1>
      <center>
        Pie Chart of Baseball Hall of Fame Members Categorized by All Star Game Appearances
      </center>
    </h1>

    </div>

    <script>
    function redirectToNextPage() {

    }
    </script>
    
    <svg width="1200" height="800"></svg>
  </body>
  
</html>
